<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 24px;
      background: #fafafa;
      color: #222;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #FFD89B, #FF9A8B);
      color: #333;
    }

    .preview {
      background: #fff7ef;
      border-radius: 14px;
      padding: 16px;
      margin-top: 16px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Daily Expense</h1>

    <div id="form">
      <input id="rawText" placeholder="What did you spend today?" />

      <input id="date" type="date" />

      <select id="type">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>

      <select id="account">
        <option value="">Select account</option>
        <option>BoA</option>
        <option>Chase</option>
        <option>FirstTrade</option>
      </select>

      <select id="category">
        <option value="">Select category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>

      <input id="amount" type="number" step="0.01" placeholder="Amount" />

      <select id="exclude">
        <option value="No">Include in monthly expense</option>
        <option value="Yes">Exclude from monthly expense</option>
      </select>

      <button id="submit">Submit</button>
    </div>

    <div id="preview" class="preview hidden"></div>
    <button id="confirm" class="hidden">Confirm</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://angeoosn.app.n8n.cloud/webhook/62656b27-714e-4c1c-a1cc-28e0bf0c7295";

    const dateInput = document.getElementById("date");
    const rawText = document.getElementById("rawText");
    const type = document.getElementById("type");
    const account = document.getElementById("account");
    const category = document.getElementById("category");
    const amount = document.getElementById("amount");
    const exclude = document.getElementById("exclude");

    const submitBtn = document.getElementById("submit");
    const confirmBtn = document.getElementById("confirm");
    const previewBox = document.getElementById("preview");
    const form = document.getElementById("form");

    dateInput.valueAsDate = new Date();

    submitBtn.onclick = () => {
      previewBox.innerHTML = `
        <div><strong>Date:</strong> ${dateInput.value}</div>
        <div><strong>Account:</strong> ${account.value}</div>
        <div><strong>Category:</strong> ${category.value}</div>
        <div><strong>Amount:</strong> ${amount.value}</div>
        <div><strong>Notes:</strong> ${rawText.value}</div>
      `;

      previewBox.classList.remove("hidden");
      confirmBtn.classList.remove("hidden");
    };

    confirmBtn.onclick = async () => {
      const payload = {
        transactionDate: dateInput.value,
        transactionType: type.value,
        account: account.value,
        category: category.value,
        amount: Number(amount.value),
        excludeFromMonthly: exclude.value,
        tag: "",
        notes: rawText.value
      };

      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("Recorded ✅");
        location.reload();
      } catch (e) {
        alert("Failed ❌");
        console.error(e);
      }
    };
  </script>
</body>
</html>
